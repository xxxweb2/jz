<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/public/static/css/reset.css">
    <link rel="stylesheet" href="/public/static/css/login.css">
</head>
<body>

<div class="log-box">
    <div class="log-detail">
        <h3>家政服务管理系统</h3>
        <form method="post" action="/index/login/check">
            <div class="item">
                <span>账号</span>
                <input type="text" name="username">
            </div>
            <div class="item">
                <span>密码</span>
                <input type="password" name="password">
            </div>
            <div class="item">
                <span>验证码</span>
                <input type="text" name="qrcode">
                <div style="height: 46px;padding-top: 64px;"><img class="captcha" style="height: 46px;width: 160px;"
                                                                  src="{:captcha_src()}" alt="captcha"/></div>
            </div>

            <a href="/index/login/pwd">忘记密码</a>
            <input type="submit" value="登录" class="login">
        </form>
    </div>
    <div class="log-bottom">
        <span>没有账号?</span><a href="/index/login/select">注册</a>
    </div>
</div>
<script type="text/javascript" src="/public/static/js/jquery.js"></script>
<script type="text/javascript">
    $('.captcha').on('click', function () {
        $(this).attr('src', "{:captcha_src()}?" + Math.random());
    });
</script>
</body>
</html>
